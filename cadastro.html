<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cadastro de Filmes</title>
    <link rel="stylesheet" href="assets/css/cadastro.css">
    
</head>
<body>
    <div class="box">
        <form action="">
            <fieldset>
                <legend><b>Formulário de Filmes</b></legend>
                <br>
                <div class="inputBox">
                    <input type="text" name="nome" id="nome" class="inputUser" required>
                    <label for="nome" class="labelInput">Nome do Filme</label>
                </div>
                <br><br>
                <div class="inputBox">
                    <input type="text" name="nome" id="nome" class="inputUser" required>
                    <label for="nome" class="labelInput">Elenco Principal</label>
                </div>
                <br><br>
                <div class="inputBox">
                    <input type="text" name="nome" id="nome" class="inputUser" required>
                    <label for="nome" class="labelInput">Sinopse</label>
                </div>
                <br><br>
                <div class="inputBox">
                    <input type="text" name="nome" id="nome" class="inputUser" required>
                    <label for="nome" class="labelInput">Produtora do Filme</label>
                </div>
                <br><br>
                <div class="inputBox">
                    <input type="datetime" name="duracao" id="duracao" class="inputUser" required>
                    <label for="duracao" class="labelInput">Duração</label>
                </div>
                <br><br>
                <div class="inputBox">
                    <input type="number" name="numero" id="numero" class="inputUser" required>
                    <label for="numero" class="labelInput">Indicação Etária</label>
                </div>
                <br>
                <p><b>Destaque:</b></p>
                <input type="radio" id="sim" name="sim" value="sim" required>
                <label for="sim">Sim</label>
                <br><br>
                <input type="radio" id="nao" name="nao" value="nao" required>
                <label for="nao">Não</label>
                <br><br>
                <input type="submit" name="submit" id="submit">
            </fieldset>
        </form>
    </div>
</body>
</html>
